<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù To-Do Web App - Task 04</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e2a38;
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #00e6e6;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .form-group input {
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      margin-top: 0.3rem;
      font-size: 1rem;
    }

    .btn {
      background-color: #00b894;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #019875;
    }

    .task {
      background-color: #2e3d4f;
      padding: 1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      display: flex;
      flex-direction: column;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task span {
      font-size: 1rem;
    }

    .task small {
      color: #ccc;
    }

    .actions {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      background-color: #0984e3;
      border: none;
      padding: 0.4rem 0.6rem;
      color: white;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .actions button.delete {
      background-color: crimson;
    }

    .actions button.complete {
      background-color: #00b894;
    }

    .actions button.edit {
      background-color: orange;
    }

    @media (max-width: 400px) {
      .form-group input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>
    <div class="form-group">
      <label>Task Title</label>
      <input type="text" id="taskInput" placeholder="e.g. Study HTML & CSS">
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" id="taskDate">
    </div>
    <div class="form-group">
      <label>Time</label>
      <input type="time" id="taskTime">
    </div>
    <button class="btn" onclick="addTask()">Add Task</button>
    <div id="taskList"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const taskEl = document.createElement("div");
        taskEl.className = "task" + (task.completed ? " completed" : "");
        taskEl.innerHTML = `
          <span>${task.title}</span>
          <small>üìÖ ${task.date || 'N/A'} üïí ${task.time || 'N/A'}</small>
          <div class="actions">
            <button class="complete" onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
            <button class="edit" onclick="editTask(${index})">Edit</button>
            <button class="delete" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(taskEl);
      });
    }

    function addTask() {
      const title = document.getElementById("taskInput").value.trim();
      const date = document.getElementById("taskDate").value;
      const time = document.getElementById("taskTime").value;

      if (!title) return alert("Please enter a task title!");

      tasks.push({ title, date, time, completed: false });
      saveTasks();
      renderTasks();

      document.getElementById("taskInput").value = "";
      document.getElementById("taskDate").value = "";
      document.getElementById("taskTime").value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function editTask(index) {
      const task = tasks[index];
      const newTitle = prompt("Edit Task Title:", task.title);
      if (newTitle !== null) {
        task.title = newTitle.trim() || task.title;
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
